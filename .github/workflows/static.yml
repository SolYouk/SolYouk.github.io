<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>틱택토</h1>
        <div id="home">
            <h2>난이도를 선택하세요</h2>
            <button onclick="setDifficulty('low')">하 (쉬움)</button>
            <button onclick="setDifficulty('medium')">중 (보통)</button>
            <button onclick="setDifficulty('high')">상 (어려움)</button>
            <button onclick="startGame()">게임 시작</button>
        </div>

        <div id="game" style="display:none;">
            <h2>틱택토</h2>
            <div id="board">
                <!-- 3x3 게임 보드가 여기에 생성됩니다 -->
            </div>
            <button onclick="resetGame()">홈으로 돌아가기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

